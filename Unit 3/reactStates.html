<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to States</title>
    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
    <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
</head>
<body>
    <!-- 
        -> can be only used within class
        -> Three methods:
            i) Mounting
            ii) Updating
            iii) Unmounting
        class MyClass extends React.Components {
        }
     -->
    <div id="id01"></div>
    <script type="text/babel">
        class Counter extends React.Component {
            constructor() {
                super()
                    this.state={val:0}
            }
            render() {
                return (
                    <div>
                    <button onclick={this.dec}>-</button>
                    <input type="text" value={this.state.val}/>
                    <button onclick={this.inc}>+</button>
                    </div>    
                )
            }
        }
    </script> 
</body>
</html>
