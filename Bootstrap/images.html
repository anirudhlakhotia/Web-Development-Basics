<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="row mx-4 border border-warning my-4 p-4">
        <figure class="container border border-success" style="width: 30%;">
            <img src="https://picsum.photos/500/500" class="img-fluid" alt="Responsive image">
            <figcaption>Responsive image</figcaption>
        </figure>
        <figure class="container border border-success" style="width: 30%;">
            <img src="https://picsum.photos/500/500" alt="Responsive image">
            <figcaption>Non Responsive image</figcaption>
        </figure>
    </div>
    <div class="row mx-4 border border-warning my-4 p-4" style="height: 500px;">
        <div style="height: 500px; width: 500px;">
        <img src="https://picsum.photos/500/500" class=" img-fluid img-thumbnail" alt="Random">
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
